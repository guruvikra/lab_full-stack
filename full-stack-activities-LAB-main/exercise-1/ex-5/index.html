<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <div>
        <p class="tasksFont">To Do List</p>
      </div>
      <form class="form-group">
        <label for="todoInput" class="form-text tasksFont" todoInput
          >Add task</label
        >
        <input class="form-control" name="todoInput" id="addtask" />
        <p onClick="handleSubmit()" class="btn btn-dark">Add</p>
        <div>
          <p class="tasksFont">Tasks</p>
          <textarea rows="7" cols="42" id="tasks" disabled></textarea>
        </div>
      </form>
      <div class="form-group">
        <input class="form-control" id="next" type="text" disabled />
        <p class="btn btn-dark" onclick="handleNext()">Next Task</p>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
