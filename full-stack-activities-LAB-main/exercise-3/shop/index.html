<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form id="form">
      <div class="parent">
        <div class="input">
          <input class="head" value="Enter name of product" disabled />
          <input type="text" class="value" id="name" required />
        </div>
        <div class="input">
          <input class="head" value="Enter product description" disabled />
          <input type="text" class="value" id="desc" required />
        </div>
        <div class="input">
          <input class="head" value="Enter price" disabled />
          <input type="text" class="value" id="price" required />
        </div>
        <div class="inputFile">
          <label class="headFile" for="image"
            >Choose Image of the product</label
          >
          <input
            type="file"
            onchange="handleImage(event)"
            id="image"
            required
          />
          <img
            id="preview"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px-A_black_image.jpg"
            alt="preview"
          />
        </div>
        <button>Submit</button>
        <hr />
        <div id="products"></div>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
